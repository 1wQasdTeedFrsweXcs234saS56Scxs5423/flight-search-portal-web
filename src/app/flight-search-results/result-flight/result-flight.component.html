<div class="result-flight">
  <div class="flight-selector">
    <label class="container">
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
  </div>
  <div class="flight-details">
    <div class="flight-price">Rs. 3588.00</div>
    <div class="flight-operator">SpiceJet SJ120</div>
    <div class="flight-city">
      <span class="city">PUNE</span> to <span class="city">BENGALURU</span> <span class="city">(1 hr 20 min)</span>
    </div>
    <div class="flight-schedule-departure">
      DEPARTURE: <span class="flight-date-time">12th Sept, 2018</span> @ <span class="flight-date-time">12:50 AM</span>
    </div>
    <div class="flight-schedule-arrival">
      ARRIVAL: <span class="flight-date-time">12th Sept, 2018</span> @ <span class="flight-date-time">12:50 AM</span>
    </div>
    <div class="flight-meal-availability">
      <fa-icon [icon]="faUtensils"></fa-icon> included.
    </div>
  </div>
</div>
