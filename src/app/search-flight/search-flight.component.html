<div class="cd-tabs js-cd-tabs">
  <nav>
    <ul class="cd-tabs__navigation js-cd-navigation">
      <li (click)="searchMode('oneWay')"><a data-content="oneWay" [ngClass]="{'cd-selected': !!isOneWaySearch}" href="#">One way</a></li>
      <li (click)="searchMode('roundTrip')"><a data-content="roundTrip" [ngClass]="{'cd-selected': !isOneWaySearch}" href="#">Round trip</a></li>
    </ul>
  </nav>

  <form [formGroup]="searchFlight">
    <ul class="cd-tabs__content js-cd-content">
      <li data-content="inbox" [ngClass]="{'cd-selected': isOneWaySearch}" *ngIf="!!isOneWaySearch">
        <div class="input">
          <div class="label">
            <label>From</label>
          </div>
          <div class="value">
            <input id="from-city-input" formControlName="departureCity" type="text" placeholder="From" class="input-field" />
          </div>
        </div>

        <div class="input">
          <div class="label">
            <label>To</label>
          </div>
          <div class="value">
            <input id="to-city-input" formControlName="arrivalCity" type="text" placeholder="To" class="input-field" />
          </div>
        </div>

        <div class="input">
          <div class="label">
            <label>Departure date</label>
          </div>
          <div class="value">
            <input id="onward-journey-date" formControlName="departureDate" type="date" placeholder="Onward" class="input-field input-field-date" />
          </div>
        </div>

        <div class="input">
          <div class="label">
            <label>Return date</label>
          </div>
          <div class="value">
            <input id="return-journey-date" formControlName="arrivalDate" type="date" placeholder="Return" class="input-field input-field-date" />
          </div>
        </div>

        <div class="input">
          <div class="label">
            <label>Passengers</label>
          </div>
          <div class="value">
            <input formControlName="numberOfPassengers" type="number" name="number-of-passengers" class="input-field input-field-passengers" min="1" max="5" value="1">
          </div>
        </div>

        <div class="input">
          <div class="label">
            <label>Class</label>
          </div>
          <div class="value">
            <input type="radio" formControlName="travelClass" name="flight-class" value="economy" checked>Economy
            <input type="radio" formControlName="travelClass" name="flight-class" value="business">Business
          </div>
        </div>

        <div class="input">
          <button [disabled]="!searchFlight.valid">Search Flights</button>
        </div>

        <!--<p>One Way form <fa-icon [icon]="faFighterJet"></fa-icon></p>-->
      </li>

      <li data-content="new" [ngClass]="{'cd-selected': !isOneWaySearch}" *ngIf="!isOneWaySearch">
        <p>Round Trip form <fa-icon [icon]="faFighterJet" size="6x"></fa-icon></p>
      </li>
    </ul>
  </form>
</div>
